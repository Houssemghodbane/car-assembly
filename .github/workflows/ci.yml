name: Test Pipeline

on:
  push:
  pull_request:

jobs:
  build_car:
    runs-on: ubuntu-latest

    steps:
      - name: Build the car
        run: |
          echo "Building the car"
          mkdir -p build
          echo "chassis" > build/car.txt
          cat build/car.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: car-build
          path: build/*   # upload contents only

  test_car:
    runs-on: ubuntu-latest
    needs: build_car

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: car-build
          path: .   # extract to cwd

      - name: Test the car
        run: |
          test -f car.txt
          grep "chassis" car.txt
          echo "âœ… Tests passed"
